<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang Belanja - Norin Cafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white flex justify-between items-center px-6 py-4 shadow-md sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-orange-600">Norin Cafe</h1>
    <div class="flex items-center space-x-4">
      <a href="#" class="hover:text-orange-600">Home</a>
      <a href="#" class="hover:text-orange-600">Menu</a>
      <!-- Search Bar -->
      <div class="relative">
        <input type="text" placeholder="Cari menu..." 
          class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
        <button class="absolute right-2 top-2 text-gray-500 hover:text-orange-500">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6 flex gap-6">
    
    <!-- Daftar Keranjang -->
    <section class="w-2/3">
      <h2 class="text-2xl font-bold mb-6">Keranjang Belanja</h2>

      <!-- Item 1 -->
      <div class="flex items-center justify-between bg-white border rounded-xl shadow-sm p-4 mb-4">
        <div class="flex items-center space-x-4">
          <img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=500&h=300&fit=crop&crop=center"
               alt="Chicken Katsu" class="w-20 h-20 rounded-lg object-cover">
          <div>
            <h3 class="font-semibold text-lg">Chicken Katsu</h3>
            <p class="text-orange-600 font-bold">Rp 15.000</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Dropdown Jumlah -->
          <select class="border rounded-lg px-2 py-1 focus:ring-orange-500">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <!-- Tombol Hapus -->
          <button class="text-red-500 hover:text-red-700">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="flex items-center justify-between bg-white border rounded-xl shadow-sm p-4 mb-4">
        <div class="flex items-center space-x-4">
          <img src="https://images.unsplash.com/photo-1525755662778-989d0524087e?w=120&h=120&fit=crop&crop=center" 
               alt="Ice Coffee" class="w-20 h-20 rounded-lg object-cover">
          <div>
            <h3 class="font-semibold text-lg">Ice Coffee</h3>
            <p class="text-orange-600 font-bold">Rp 12.000</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <select class="border rounded-lg px-2 py-1 focus:ring-orange-500">
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
          </select>
          <button class="text-red-500 hover:text-red-700">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Ringkasan Checkout -->
    <aside class="w-1/3 bg-white border rounded-xl shadow-md p-6 h-fit">
      <h3 class="text-lg font-bold mb-4">Ringkasan Pesanan</h3>
      <div class="flex justify-between text-sm mb-2">
        <span>3 items</span>
        <span>Rp 50.000</span>
      </div>
      <div class="flex justify-between font-bold text-lg mb-2">
        <span>TOTAL</span>
        <span class="text-orange-600">Rp 50.000</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600 mb-4">
        <span>Tmsk. PPN (0%)</span>
        <span>Rp 0</span>
      </div>
      <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">
        CHECK OUT
      </button>
    </aside>
  </div>

</body>
</html>
